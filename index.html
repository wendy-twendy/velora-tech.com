<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Velora Tech | Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f2d;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #00ffd5;
      text-shadow: 0 0 10px rgba(0,255,213,0.3);
    }

    .typewriter {
      font-size: 1.5rem;
      height: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffd5;
      margin: 0 auto 20px;
      width: 22ch;
      animation: typing 3s steps(22) infinite, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0ch; }
      50% { width: 22ch; }
      100% { width: 0ch; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ffd5; }
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #00ffd5;
      color: #0f0f2d;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #1a1a3c;
      padding: 30px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 0 20px rgba(0,255,213,0.2);
      z-index: 5;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .modal.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .modal button {
      background: #ff3c8c;
      color: white;
      margin-top: 20px;
    }

    /* Animated background shapes */
    .shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .shapes span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 213, 0.2);
      animation: float 10s infinite ease-in-out;
      border-radius: 50%;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Random position and delay for floating dots */
    .shapes span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .shapes span:nth-child(2) { left: 30%; animation-delay: 2s; }
    .shapes span:nth-child(3) { left: 50%; animation-delay: 4s; }
    .shapes span:nth-child(4) { left: 70%; animation-delay: 1s; }
    .shapes span:nth-child(5) { left: 90%; animation-delay: 3s; }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .typewriter { font-size: 1.1rem; width: 100%; }
    }
  </style>
</head>
<body>

  <div class="shapes">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="container">
    <h1>Velora Tech</h1>
    <div class="typewriter">Innovating in Velore...</div>
    <button onclick="openModal()">What is Velora?</button>
  </div>

  <div id="modal" class="modal">
    <h2>ðŸ‘¾ Secret Project!</h2>
    <p>Velora Tech is cooking up something magical in the tech lab. Stay tuned!</p>
    <button onclick="closeModal()">Close</button>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
  </script>
</body>
</html>
