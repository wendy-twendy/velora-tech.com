name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Build TypeScript 🔧
        run: npm run build

      - name: Copy necessary files 📂
        run: |
          # Create deployment directory
          mkdir -p dist-deploy
          
          # Copy built files from dist
          cp -r dist/* dist-deploy/
          
          # Copy index.html
          cp index.html dist-deploy/
          
          # Copy CSS files if they exist
          if [ -d "css" ]; then
            cp -r css dist-deploy/
          fi
          
          # Copy components if they exist
          if [ -d "components" ]; then
            cp -r components dist-deploy/
          fi
          
          # Create images directory if it doesn't exist
          mkdir -p dist-deploy/images
          
          # Copy images if they exist
          if [ -d "images" ]; then
            cp -r images/* dist-deploy/images/
          fi
          
          # Copy .nojekyll file to prevent GitHub Pages from processing with Jekyll
          cp .nojekyll dist-deploy/ || touch dist-deploy/.nojekyll

      - name: Deploy to GitHub Pages 🚀
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist-deploy
          branch: gh-pages
          clean: true
          clean-exclude: |
            .gitignore
            .nojekyll
