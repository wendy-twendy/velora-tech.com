<!-- Hero Section -->
<section id="home" class="hero">
    <div class="container">
        <div class="hero-content">
            <h1 class="glitch" data-text="Building Digital Futures">Building Digital Futures</h1>
            <p>Custom websites and applications engineered for tomorrow's challenges</p>
            <div class="cta-buttons">
                <a href="#contact" class="btn btn-primary">Get Started</a>
                <a href="#services" class="btn btn-secondary">Explore Services</a>
            </div>
        </div>
        <div class="hero-image">
            <!-- Using direct inline structure instead of component loader for better reliability -->
            <div id="spline-container" class="spline-scene">
                <!-- Main canvas container -->
                <div id="spline-canvas-container" class="spline-canvas"></div>
                
                <!-- Loading indicator -->
                <div class="spline-loading">
                    <div class="spinner"></div>
                    <p>Loading 3D Scene...</p>
                </div>
                
                <!-- Error fallback -->
                <div class="spline-error" style="display: none;">
                    <div class="fallback-content">
                        <h3>Interactive 3D Experience</h3>
                        <p>We're experiencing issues loading the 3D scene. Please try refreshing your browser.</p>
                    </div>
                </div>
            </div>
            <div class="spline-fallback" style="display: none;">
                <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&h=800&q=80" alt="Digital Technology">
                <div class="geometric-shape"></div>
                <div class="floating-elements">
                    <span class="floating-element"></span>
                    <span class="floating-element"></span>
                    <span class="floating-element"></span>
                </div>
            </div>
        </div>
    </div>
</section>
