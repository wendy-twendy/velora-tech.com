<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container">
        <div class="section-header">
            <h2>Na Kontaktoni</h2>
            <p>Le të diskutojmë projektin tuaj të ardhshëm dixhital</p>
        </div>
        <div class="contact-container">
            <div class="contact-info">
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Vendndodhja</h3>
                        <p>123 Tech Boulevard, Innovation District<br>San Francisco, CA 94105</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <p>hello@veloratech.com<br>support@veloratech.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="info-content">
                        <h3>Telefon</h3>
                        <p>+1 (555) 123-4567<br>+1 (555) 987-6543</p>
                    </div>
                </div>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Emri Juaj" required>
                        <label for="name">Emri Juaj</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email-i Juaj" required>
                        <label for="email">Email-i Juaj</label>
                    </div>
                    <div class="form-group">
                        <select id="service" name="service" required>
                            <option value="" disabled selected>Zgjidhni Shërbimin</option>
                            <option value="web">Zhvillim Web</option>
                            <option value="mobile">Zhvillim Aplikacionesh Mobile</option>
                            <option value="ui">Dizajn UI/UX</option>
                            <option value="cloud">Zgjidhje Cloud</option>
                            <option value="other">Tjetër</option>
                        </select>
                        <label for="service">Shërbimi i Nevojshëm</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Mesazhi Juaj" required></textarea>
                        <label for="message">Mesazhi Juaj</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Dërgo Mesazhin</button>
                </form>
            </div>
        </div>
    </div>
</section>
